<!doctype html>
<html lang="ja" xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<title>研究室に人はいるのか？</title>
<link rel="stylesheet" media="all" href="css/style.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="js/script.js"></script>
</head>

<body id="top">
	<header id="header">
		<div id="headerWrap">
			<h1>研究室に人はいるのか？</h1>
			<nav id="mainnav">
				<p id="menuWrap">
					<a id="menu"><span id="menuBtn"></span></a>
				</p>
				<div class="panel">
					<ul>
						<li><a href="#" wicket:id="toHomePage">TOP</a></li>
						<li><a href="#sec02">HISTORY</a></li>
					</ul>
				</div>
			</nav>
		</div>
	</header>
	<div></div>

	<section id="sec01">
		<header>
			<h2>
				<span wicket:id="date">0000/00/00</span>
			</h2>
		</header>
		<div class="innerS">
		<p>最初に人が来た時間 <span wicket:id="first"></span></p>
		<p>最後の人が帰った時間 <span wicket:id="final"></span></p>
		<p>　</p>
		<table border="1">
			<tr>
				<th>時間</th>
				<th>人がいた時間(分単位)</th>
			</tr>
			<tr wicket:id="dayPercentBean">
				<td wicket:id="hour"></td>
				<td wicket:id="percent"></td>
			</tr>
		</table>
		</div>
	</section>

	<p style="font-size:30px; text-align:center">グラフ実装予定</p>

	<section id="sec02">
		<header>
			<h2>
				<span>History</span>
			</h2>
		</header>
		<div class="innerS">
		<p>日付を「yyyy/MM/dd」と入力してください</p>
		<p style="font-size:15px;">2018/08/20 : データ収集開始</p>
			<form wicket:id="form">
				<input type="text" wicket:id="date">
				<button type="submit">送信</button>
			</form>
		</div>
	</section>

	<footer id="footer">
		Copyright(c) 2018 Kabe. All Rights Reserved. Design by <a
			href="http://f-tpl.com" target="_blank">http://f-tpl.com</a>
		<!-- ←クレジット表記を外す場合はシリアルキーが必要です http://f-tpl.com/credit/ -->
	</footer>

</body>
</html>
